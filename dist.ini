;repository.url   = git://github.com/pjfl/p5-file-dataclass-storage-xml.git
;repository.web   = http://github.com/pjfl/p5-file-dataclass-storage-xml
;repository.type  = git

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[GatherDir]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]

